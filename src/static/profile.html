<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Profile - WHYWOULDYOULIE</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .avatar-edit-overlay {
            position: absolute; width:100%; height:100%; background:rgba(0,0,0,0.5);
            border-radius:50%; display:none; justify-content:center; align-items:center;
            cursor:pointer; font-size:2em;
        }
        .profile-pic-large:hover .avatar-edit-overlay { display:flex; }
    </style>
</head>
<body>
    <nav class="sidebar">
        <div class="brand">WHYWOULDYOULIE</div>
        <a href="index.html" class="nav-item"><span class="material-icons-round">home</span> Home</a>
        <a href="explore.html" class="nav-item"><span class="material-icons-round">search</span> Explore</a>
        <a href="create.html" class="nav-item"><span class="material-icons-round">add_box</span> Create</a>
        <a href="activity.html" class="nav-item"><span class="material-icons-round">favorite_border</span> Activity</a>
        <a href="profile.html" class="nav-item active"><span class="material-icons-round">person</span> Profile</a>
        <div class="auth-box"></div>
    </nav>
    <main class="main-content">
        <div class="container" style="max-width: 800px;">
            <div class="profile-header">
                <div class="profile-pic-large" style="position:relative; overflow:hidden;">
                    <img id="profile-avatar-img" style="width:100%; height:100%; object-fit:cover; display:none;">
                    <div id="profile-avatar-text">?</div>
                    <label for="avatarInput" class="avatar-edit-overlay">
                        <span class="material-icons-round">photo_camera</span>
                    </label>
                    <input type="file" id="avatarInput" accept="image/*" style="display:none" onchange="changeAvatar()">
                </div>

                <div class="profile-info">
                    <h2 id="profile-username">...</h2>
                    <div class="profile-stats">
                        <span><b id="p-posts">0</b> posts</span>
                        <span><b id="p-followers">0</b> followers</span>
                        <span><b id="p-following">0</b> following</span>
                    </div>
                    
                    <div id="profile-bio-container" style="font-family:var(--font-mono); font-size:0.9em; margin-top:10px;">
                    </div>
                </div>
            </div>
            <div id="profile-grid" class="grid-container"></div>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
